<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PMs Shipping Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a1a;
            --secondary: #12122a;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --highlight: #f43f5e;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --card-bg: rgba(30, 30, 60, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 50px 40px;
            backdrop-filter: blur(20px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: var(--accent);
            background: rgba(99, 102, 241, 0.15);
            padding: 15px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-muted);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--glass);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 63, 94, 0.15);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: var(--highlight);
            font-size: 0.9rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--card-border);
        }

        .login-footer a {
            color: var(--accent-light);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .domain-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="login-icon">&lt;/&gt;</span>
                <h1>Team Access</h1>
                <p>Enter your email to edit content</p>
            </div>

            <div class="error-message" id="errorMessage">
                Please use your @airtable.com email address.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Work Email</label>
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="you@airtable.com"
                        required
                        autocomplete="email"
                    >
                    <p class="domain-hint">Access restricted to @airtable.com</p>
                </div>

                <button type="submit" class="login-button">
                    Continue to Editor
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html">Back to presentation</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value.trim().toLowerCase();

            if (email.endsWith('@airtable.com')) {
                // Store email in sessionStorage
                sessionStorage.setItem('userEmail', email);
                // Redirect to admin page
                window.location.href = 'admin.html';
            } else {
                errorMessage.classList.add('visible');
                emailInput.focus();
            }
        });

        // Hide error when typing
        emailInput.addEventListener('input', () => {
            errorMessage.classList.remove('visible');
        });

        // Check if already logged in
        if (sessionStorage.getItem('userEmail')) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
